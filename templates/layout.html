<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>{{ g.title }} - 金数据 PUSH 代理</title>

  <link href="//libs.baidu.com/bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
  <link href="//libs.baidu.com/fontawesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
  <link href="{{url_for('static', filename='application.css')}}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ url_for('home') }}">PUSH PROXY</a>
      </div>
      <div class="navbar-collapse collapse">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="输入表单编号...">
          </div>
          <button type="submit" class="btn btn-primary">前往</button>
        </form>
      </div>
    </div>
  </nav>

  <div id="content" class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="//libs.baidu.com/bootstrap/3.0.3/js/bootstrap.js"></script>
  <script src="{{url_for('static', filename='application.js')}}"></script>
</body>
</html>
