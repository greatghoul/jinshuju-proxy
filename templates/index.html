{% extends "layout.html" %}

{% block content %}
<div class="row">
  <div class="col-xs-8">
    <div class="well">
      <a href="https://github.com/greatghoul/jinshuju-proxy" class="btn input-block-level">https://github.com/greatghoul/jinshuju-proxy</a>
    </div>
  </div>

  <div class="col-xs-4">
    <form class="form" role="form" action="{{ url_for('form') }}">
      <div class="form-group">
        <input type="text" name="key" class="form-control" placeholder="表单编号">
      </div>

      <div class="form-group">
        <input type="text" name="token" class="form-control" placeholder="访问凭证">
      </div>

      <div class="form-group">
        <input type="text" name="target" class="form-control" placeholder="推送地址，可以是 localhost 哦">
      </div>

      <button type="submit" class="btn btn-primary btn-block">开始代理</button>
    </form>
  </div>
</div>
{% endblock %}
